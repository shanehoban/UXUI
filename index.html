<!DOCTYPE html>
<html>
<head>
	<title>Thai | Home</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/desktop.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

	<script type="text/javascript" src="js/jquery.js"></script>

	<script type="text/javascript" src="js/variables.js"></script>	
	<script type="text/javascript" src="js/locations.js"></script>
	<script type="text/javascript" src="js/menus.js"></script>
	<script type="text/javascript" src="js/orders.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
</head>
<body class="landing-page">

	<header>
		<a href="index.html">
			<img src="img/thai-garden-logo.png" width="75" alt="Thai Garden Logo">
		</a>
		<span class="location-name"></span>
		<a class="change-location" onclick="changeLocation()">Change</a>

		<div class="order-price"></div>
		<div class="open-order">
			<i class="fa fa-shopping-basket"></i>
		</div>
	</header>

	<div class="container">
		
		<div class="content">
		
			<div class="row locations-row">
					
				<h1 class="splash-header">Order Online Now</h1>
				<div class="loc-list">
					<ul class="location-list">
					</ul>
				</div>

			</div>
			<div class="row menu-list">
			</div>

			<div class="row desktop-row">
	
			</div> <!-- end desktop row -->

		</div>
	</div> <!-- end container -->

	<div class="order-panel">
		<span class="order-total"></span>
		<button class="review-order-btn">Review Order <i class="fa fa-chevron-right"></i></button>
	</div>

	
	<div class="order-modal">
		<div class="order-review">
			<i class="fa fa-times close-modal"></i>
			<h2> Review Order </h2>

			<ul class="order-list">
				
			</ul>

			<div class="order-modal-menu">
				<p>Pay with:</p>
				<form>
					<input class="pay-card-radio" id="pay-card" type="radio" checked name="payment-method" value="pay-card">
					<label for="pay-card">Credit Card</label>
					<input class="pay-cash-radio" id="pay-cash" type="radio" name="payment-method" value="pay-cash">
					<label for="pay-cash">Cash</label>
				</form>

				<div class="modal-coupon">
					<span class="add-coupon-btn fake-link">Add Coupon</span>
					<input type="text" class="coupon-code" name="coupon" placeholder="Coupon Code">
				</div>
			</div>

			<div class="order-total-modal">
				
			</div>
		</div>
	</div>

</body>
</html>
