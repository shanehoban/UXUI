<!DOCTYPE html>
<html>
<head>
	<title>Thai | Home</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/desktop.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

	<script type="text/javascript" src="js/jquery.js"></script>

	<script type="text/javascript" src="js/locations.js"></script>
	<script type="text/javascript" src="js/menus.js"></script>
	<script type="text/javascript" src="js/orders.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body class="landing-page">

	<header>
		<div class="desktop-wrapper">
			<a href="index.html">
				<img src="img/thai-garden-logo.png" width="75" alt="Thai Garden Logo">
			</a>
			<span class="location-name"></span>
			<a class="change-location">Change</a>

			<div class="order-price"></div>
			<div class="open-order">
				<i class="fa fa-shopping-basket"></i>
			</div>
		</div>
	</header>

	<div class="container">
		
		<div class="content">
			
			<div class="desktop-wrapper">
				<div class="row locations-row">
						
					<h1 class="splash-header">Order Online Now</h1>
					<div class="loc-list">
						<ul class="location-list">
						</ul>
					</div>

				</div>
				<div class="row menu-list">
				</div>

				<div class="row desktop-row">
		
				</div> <!-- end desktop row -->

			</div>  <!-- end desktop wrapper -->

		</div>
	</div> <!-- end container -->

	<div class="order-panel">
		<span class="order-total"></span>
		<button class="review-order-btn">Review Order <i class="fa fa-chevron-right"></i></button>
	</div>

	
<div class="order-modal">
	<div class="desktop-wrapper">
		<div class="order-review">
			<i class="fa fa-times close-modal"></i>
			<h2> Review Order </h2>

			<ul class="order-list">
				
			</ul>

			<div class="order-modal-menu">
				<form>	
				  <div class="modal-page modal-page-1" data-modal-page="1">
					<div class="order-form-block">
						<p>Pay with:</p>
							<input class="pay-card-radio" id="pay-card" type="radio" checked name="payment-method" value="cc">
							<label class="inline-block" for="pay-card">Credit Card</label>
							<input class="pay-cash-radio" id="pay-cash" type="radio" name="payment-method" value="cash">
							<label class="inline-block" for="pay-cash">Cash</label>
					</div>

					<div class="order-form-block credit-card-block">
						<p>Credit Card Number:</p>
						<input class="modal-input-text" data-order-form="ccno" type="number" name="user-cc">

						<p>CSV:</p>
						<input class="modal-input-text" data-order-form="csv" type="number" name="user-csv">
					</div>

					<div class="modal-coupon">
						<span class="add-coupon-btn fake-link">Add Coupon</span>
						<input class="modal-input-text coupon-code" data-order-form="coupon" type="text" name="coupon" placeholder="Coupon Code">
					</div>
				  </div> <!-- end modal page 1 -->
					
				  <div class="modal-page modal-page-2" data-modal-page="2">
					<div class="order-form-block">
						<p>Order For:</p>
							<input class="for-collection-radio" id="for-collection" type="radio" checked name="order-for" value="collection">
							<label class="inline-block" for="for-collection">Collection</label>
							<input class="for-delivery-radio" id="for-delivery" type="radio" name="order-for" value="delivery">
							<label class="inline-block" for="for-delivery">Delivery</label>
					</div>
					
					<div class="order-form-block">
						<p><span class="order-for-value">Collection</span> at:</p>
							<select class="order-collect-at" name="collect-at" id="collect-at">
							</select>
					</div>
			
					<div class="order-form-block">
						<p>Name:</p>
						<input class="modal-input-text" data-order-form="name" type="text" name="user-name">

						<p>Mobile:</p>
						<input class="modal-input-text" data-order-form="mobile" type="number" name="user-mobile">
					</div>
				 </div> <!-- end modal page 2 -->

				 <div class="modal-page modal-page-3" data-modal-page="3">
			
					<div class="order-form-block address-block">
						<p>Delivery Address:</p>
						<input class="modal-input-text" data-order-form="address1" type="text" name="address-1">
						<input class="modal-input-text address-line-2" data-order-form="address2" type="text" name="address-2">
					</div>

					<div class="final-order-details">
						<p>

						</p>
					</div>
				 </div>

			   </form>
			</div>

			<div class="order-total-modal">
				
			</div>
		</div>

		<div class="modal-nav">
			<button class="modal-navigation-btn modal-nav-back btn hidden" data-modal-page="1" data-direction="back"><i class="fa fa-chevron-left"></i> Back</button>
			<button class="modal-navigation-btn modal-nav-next btn green-btn" data-modal-page="1" data-direction="next">Next <i class="fa fa-chevron-right"></i></button>
			<button class="modal-navigation-btn modal-nav-complete btn green-btn hidden" data-modal-page="1" data-direction="complete">Order <i class="fa fa-check"></i></button>
		</div>
	</div> <!-- end desktop wrapper -->
</div> <!-- end modal -->

</body>
</html>
